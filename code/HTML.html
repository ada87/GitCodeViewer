<!DOCTYPE html>
<!--

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <section class="task-list">
            <article class="task">
                <h2>Implement auth</h2>
                <span class="priority high">High</span>
                <span class="status">In Progress</span>
            </article>
        </section>
    </main>
</body>
</html>
